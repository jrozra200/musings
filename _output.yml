bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Do Whatever Works for You</a></li>
      after: |
        <li><a href="https://www.jakelearnsdatascience.com" target="blank">Jake Learns Data Science</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
